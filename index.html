<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="main-container">
    <div class="splitter-logo-container">
      <img src="./images/logo.svg" alt="Splitter Logo" class="splitter-logo">
    </div>
    
    <!-- bill input -->
    <div class="tip-calculator-container">
      <div class="bill-container">
        <p class="heading-tip-calculator">Bill</p>
        <input type="text" name="amount" id="amount" class="amount">
      </div>
    

      <!-- tip amount choices -->
      <div class="bill-container">
        <p class="heading-tip-calculator">Select Tip %</p>
        <div class="tip-choices">
          <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn">15%</button>
          <button class="tip-btn">20%</button>
          <button class="tip-btn">25%</button>
          <input type="text" name="custom-percent-tip" id="custom-percent-tip" class="custom-percent-tip" placeholder="Custom">
        </div>
      </div>
      
      <!-- number of people -->
      <div class="bill-container">
        <p class="heading-tip-calculator">Number of People</p>
        <input type="number" name="number-of-people" id="number-of-people" class="number-of-people">
      </div>

      <div class="total-amount-and-div-container">
        <div class="tip-amount-container">
          <p>Tip Amount<span>/ person</span></p>
          <p id="tip-amount">
            <!-- Tip amount here -->
          </p>
        </div>
        <div class="tip-amount-container">
          <p>Total<span>/ person</span></p>
          <p id="amount-per-person">
            <!-- Divided tip amount here -->
          </p>
        </div>
        <button id="btn-reset">Reset</button>
      </div>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Irish Cando</a>.
  </footer>
</body>
</html>
