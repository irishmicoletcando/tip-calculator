<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="main-container">
    <img src="./images/logo.svg" alt="Splitter Logo" class="splitter-logo">
    <div class="tip-calculator-container">
      <div class="input-bill-container">
        <p class="heading-tip-calculator">Bill</p>
        <input type="text" name="amount" id="amount">
      </div>
    

      <div class="tip-selector-container">
        <p class="heading-tip-calculator">Select Tip %</p>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>20%</button>
        <button>25%</button>
        <input type="text" name="custom-percent-tip" id="custom-percent-tip" placeholder="Custom">
      </div>
      
      <div class="number-of-people-container">
        <p class="heading-tip-calculator">Number of People</p>
        <input type="text" name="number-of-people" id="number-of-people">
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Irish Cando</a>.
  </div>
</body>
</html>
