<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="main-container">
    <div class="splitter-logo-container">
      <img src="./images/logo.svg" alt="Splitter Logo" class="splitter-logo">
    </div>
    
    <!-- bill input -->
    <div class="tip-calculator-container">
      <div class="bill-selection">
        <div class="bill-container">
          <p class="heading-tip-calculator">Bill</p>
          <input type="number" name="amount" id="amount" class="amount" placeholder="0">
        </div>
      
  
        <!-- tip amount choices -->
        <div class="bill-container">
          <p class="heading-tip-calculator">Select Tip %</p>
          <div class="tip-choices">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">20%</button>
            <button class="tip-btn">25%</button>
            <input type="number" name="custom-percent-tip" id="custom-percent-tip" class="custom-percent-tip" placeholder="Custom">
          </div>
        </div>
        
        <!-- number of people -->
        <div class="bill-container">
          <p class="heading-tip-calculator">Number of People</p>
          <input type="number" name="number-of-people" id="number-of-people" class="number-of-people" placeholder="0">
        </div>
      </div>

      <!-- total tip amount -->
      <div class="total-amount-and-div-container">
        <div class="tip-containers">
          <div class="tip-amount-container">
            <p>Tip Amount<span>/ person</span></p>
            <p id="tip-amount">$0.00</p>
          </div>
          <div class="tip-amount-container">
            <p>Total<span>/ person</span></p>
            <p id="amount-per-person">$0.00</p>
          </div>
        </div>
        <div class="reset-btn-container">
          <button id="btn-reset" class="btn-reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
